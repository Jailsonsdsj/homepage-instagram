<!DOCTYPE hmlt>
<html lang = "pt-br">
    <head>
        <meta charset="utf-8">
        <meta nem="viewport" content="width-device-width, initial scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
               <img src="img/instagram-celular.png" class="phone-foto" alt="Phone foto">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-foto">
                        <img src="img/perfil-instagram.jpg" class="profile-foto" alt="Profile Foto">
                    </div>

                    <a href="#" class="instagram-login">Continue as lanadelrey</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lanadelrey ?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span> ou <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
